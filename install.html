    <style>
        .ours-select {
            position: relative
        }

        .ours-select .selection-item {
            display: block;
            cursor: pointer;
            width: 100%;
            height: 36px;
            line-height: 36px;
            box-sizing: border-box;
            padding: 0 32px 0 10px;
            position: relative
        }

        .ours-select .selection-item .arrow-svg {
            position: absolute;
            display: inline-block;
            width: 14px;
            height: 14px;
            top: 50%;
            transform: translateY(-50%);
            right: 10px
        }

        .ours-select .selection-item .arrow-svg path {
            transition: all .3s
        }

        .ours-select .selection-item .arrow-fold::before {
            right: 50%;
            top: 75%;
            transform: rotate(45deg)
        }

        .ours-select .selection-item .arrow-fold::after {
            left: 50%;
            top: 75%;
            transform: rotate(-45deg)
        }

        .ours-select .selection-item .arrow-unfold::before {
            right: 50%;
            top: 25%;
            transform: rotate(-45deg)
        }

        .ours-select .selection-item .arrow-unfold::after {
            left: 50%;
            top: 25%;
            transform: rotate(45deg)
        }

        .ours-select .selector {
            top: 0;
            position: absolute;
            border-radius: 6px;
            overflow: hidden;
            width: 100%;
            background: #f7f7f7
        }

        .ours-select .selector:focus {
            outline: none
        }

        .ours-select .selector.z-index {
            z-index: 9999999999999;
            box-shadow: 0px 6px 10px 0px rgba(0, 0, 0, .14)
        }

        .ours-select .selector .select-dropdown {
            transition: all .2s
        }

        .ours-select .selector .select-dropdown.unfold {
            max-height: 252px;
            overflow-y: auto;
            z-index: 9999999
        }

        .ours-select .selector .select-dropdown.fold {
            max-height: 0px;
            overflow-y: hidden
        }

        .ours-select .option-wrapper {
            cursor: pointer;
            width: 100%;
            height: 36px;
            line-height: 36px;
            box-sizing: border-box;
            padding: 0 32px 0 10px
        }

        .ours-select .option-wrapper:hover {
            background: #fff
        }

        .ours-select .seleted {
            background: #e6f4ff
        }

        .ours-select .option {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            user-select: none
        }
    </style>
</head>
